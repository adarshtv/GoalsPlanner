
<div  style="background-color: #eec23e;height: 100vh;padding-top: 3%;">
    
  
  <h1 style="text-align: center">Welcome to Goals App</h1>
  
  
  <!-- <div class="alert alert-primary" role="alert" *ngIf="submitted">
    Goal created successfully!
  </div> -->
  
  <div class="alert alert-success d-flex align-items-center" role="alert" *ngIf="submitted">
    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
    <div>
      Goal created successfully!
    </div>
  </div>
  
  
  <div class="row">
    <div class="card" style="width: 28rem;margin-left: 15%; margin-top: 5%;">
      <div class="card-body">
        <h5 class="card-title">Create a simple Goal</h5>
        <p class="card-text">Create a simple goal to keep track of daily tasks!</p>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#shortTermModal">Create</button>
      </div>
    </div>
    
    <div class="card" style="width: 28rem;margin-left: 15%; margin-top: 5%;">
      <div class="card-body">
        <h5 class="card-title">Create a long-term Goal</h5>
        <p class="card-text">Create a long-term goal and set checkpoints to keep track of your progress!</p>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#longTermModal">Create</button>
      </div>
    </div>
  </div>
  
  
  <!-- Button trigger modal -->
  
  <!-- Modal -->
  <div class="modal fade" id="shortTermModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Create a short term Goal</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="form-control">
            <label for="shortName">Goal Name:</label>
          <input id="shortName" type="text" [(ngModel)]="shortName" style="margin-left: 3vh">
          </div>
          
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" (click)="shortGoal()" data-bs-dismiss="modal">Save Goal</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          
        </div>
      </div>
    </div>
  </div>
  
  
  <div class="modal fade" id="longTermModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Create a short term Goal</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="form-control">
            <label for="longName">Goal Name :</label>
            <input id="longName" type="text" [(ngModel)]="longName" style="margin-left: 3vh">
          </div>
          <div class="form-control">
            <label for="checkpoint">Checkpoint :</label>
            <input id="checkpoint" type="text" [(ngModel)]="checkpoint" style="margin-left: 3vh">
          </div>
  
          
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" (click)="longGoal()" data-bs-dismiss="modal">Save Goal</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          
        </div>
      </div>
    </div>
  </div>
  
  
  
  
  </div>
