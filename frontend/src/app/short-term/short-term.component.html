<div style="background-color: #eec23e;height: 100vh;padding-top: 3%;">
    <div class="card" style="width: 30rem;margin-top: 3%;margin-bottom: 3%;margin-left: 30%;;" *ngFor="let goal of goals">
        
        <div class="card-body">
            <div class="row">
                <h5 class="card-title" class="col-md-6">{{goal.goalName}}</h5>
                <span cla
                ss="col-md-6">
                    <span class="card-text">Status: </span>
                    <span class="card-text" *ngIf="goal.completed" style="color: darkgreen;">Completed</span>
                    <span class="card-text" *ngIf="!goal.completed" style="color: red;">Active</span>
                </span>
                
            </div>
          
          
          <button class="btn btn-primary" style="margin-top: 5%;" *ngIf="!goal.completed">Edit Goal</button>
          <button class="btn btn-primary" style="margin-top: 5%;float: right;" *ngIf="!goal.completed">Mark as completed</button>
        </div>
      </div>
</div>
